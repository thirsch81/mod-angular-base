<!DOCTYPE html>
<html x-ng-app="vertxBase">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vert.x AngularJS Base</title>
<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<script src="http://cdn.sockjs.org/sockjs-0.3.4.min.js"></script>
<script src="js/vertxbus.min.js"></script>
</head>
<body>
	<div x-ng-controller="Main" class="container">
		<div class="page-header">
			<h1>vert.x AngularJS Base</h1>
		</div>
		<div class="connection-status pull-right {{statusClass}}">{{status}}</div>
	</div>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
